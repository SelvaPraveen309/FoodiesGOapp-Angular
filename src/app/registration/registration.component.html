<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 >REGISTER HERE TO ENJOY OUR FOODS</h1>
    <form (submit)="register()">
           
            <div > 
                <label for="name">name:</label>
               <input type="text" name="name" id="name"[(ngModel)]="name" placeholder="Enter name" required autofocus>
               <span id="namestatus"></span>
           
            </div>
            <br>
            <div>
                <label for="email">email:</label>
                <input type="email" name="email" id="email"[(ngModel)]="email"placeholder="Enter email" required>
                <span id = "emailstatus"></span>
             </div>
              <br/>
             <div>
                <label for="password">password:</label>
                <input type="password" name="password"id="password"[(ngModel)]="password"required>
               <span id = "passwordStatus"></span>
             </div>
             <br/>
             <div>
                 <label for="DOB">DOB:</label>
                 <input type="date" name="DOB"id="DOB" min="1990-12-31" max="2010-12-31"required>
             </div>
             <br/>
             <div>
                 <label for="number">mobile no:</label>
                 <input type="number"name="number"id="number" [(ngModel)]="number"required>
                 <span id = "numberstatus"></span>
                
                
             </div>
             <br/>
              <button type="submit" id="submit" name="submit" style="color:blue">SignUp</button>
             <button style="color:red"type="reset">Reset</button>
             
           </form>
</body>
</html>
